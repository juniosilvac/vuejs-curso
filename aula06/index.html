<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 06 - Diretiva:  v-bind class e style</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
<body>
    <div id="app">
    <h1>{{titulo}}</h1>     
    <button 
        class="btn" 
        :class="btnClassLimpar"
        :style="btnStyleLimpar">limpar</button>
    <button 
        class="btn" 
        :class="btnClassEnviar"
        :style="btnStyleEnviar">enviar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el:"#app",
        data:{                  
            titulo: "Aula 06 - Diretiva:  v-bind class e style!",
            btnClassLimpar: {
                'btn-danger': true,
                'btn-sm': true
            },
            btnClassEnviar: [
                'btn-primary',
                { 'btn-lg': false } 
            ],
            btnStyleLimpar: [
                {'font-size': '50px'},
                {'text-transform': 'lowercase'}
            ],
            btnStyleEnviar: {
                'font-size': '10px'
            }
        }
    })
    </script>
</body>
</html>
