<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 13 -  transferindo dados entre componentes pais e filhos</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
<body>
    <div id="app">
    <navbar></navbar>
    <br />
    <menu-bar :items="[{label: 'A empresa'}, {label: 'ServiÃ§os'}]"></menu-bar>
    </div>
    <template id="nav">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
              </div>
          
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <menu-bar :items="topNav"
                    @emit-click="getLink"></menu-bar>
                <form class="navbar-form navbar-left">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>               
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </nav>
    </template>

    <template id="menu">
        <ul class="nav navbar-nav">           
            <li v-for="(item, index) in items">
                <a @click.stop.prevent="emitClick(index)"
                    href="#">{{ item.label }}</a>
            </li>               
        </ul>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    Vue.component('navbar', {
        template: "#nav", 
        data() {
            return {
               topNav: [ {label: 'Home'}, {label: 'Link'}, {label: 'Disabled'} ]
            }
        },
        methods: {
                getLink(index) {
                    alert(this.topNav[index].label)
                }
            }
    })
    Vue.component('menu-bar', {
        template: "#menu",
        props: {
            items: {
                type: Array,
                default: 'Vuejs'    
            }
        },
        methods: {
                emitClick(index) {
                    this.$emit('emit-click',index)
                }
            }
    });
    var app = new Vue({
        el:"#app",     
        data: {                  
            titulo: "Aula 13 - transferindo dados entre componentes pais e filhos!"          
        }
    })
    </script>
</body>
</html>
